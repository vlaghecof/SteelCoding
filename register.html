<!DOCTYPE html>
<html>
<title>Register</title>
<meta name="viewport" content="width=20px, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="w3-content">


	<form action="/action_page.php" class="w3-display-middle w3-container w3-half w3-card-4 w3-light-grey w3-text-black w3-margin">
	<h2 class="w3-center">Register</h2>
	 
	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
		<div class="w3-rest">
		  <input class="w3-input w3-border" name="first" type="text" placeholder="Company Name">
		</div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
		<div class="w3-rest">
		  <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
		</div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
		<div class="w3-rest">
		  <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
		</div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
		<div class="w3-rest">
			
			<input class="w3-input w3-border" name="pass" type="password" placeholder="Password" id="myPass">

			<!-- An element to toggle between password visibility -->
			<input type="checkbox" onclick="myFunction()" size="10"> Show Password
		</div>
	</div>

	<p class="w3-center">
	<button class="w3-button w3-section w3-teal w3-ripple"> Send </button>
	<a href="login.html" class="w3-button w3-red">  Cancel </a>
	</p>
	</form>

<script>
function myFunction() {
  var x = document.getElementById("myPass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
</script>
</body>
</html>
