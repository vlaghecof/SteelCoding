<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Login</h2>

  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-teal w3-large">Login</button>
  <a href="register.html" class="w3-button w3-teal w3-large">Register</a>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname">
          <label><b>Password</b></label>
          
		  
		  <input class="w3-input w3-border" name="psw" type="password" placeholder="Password" id="myPass">

		  <!-- An element to toggle between password visibility -->
		  <input type="checkbox" onclick="myFunction()" size="10"> Show Password
		  
          <button class="w3-button w3-block w3-teal w3-section w3-padding" type="submit">Login</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small"> <a href="register.html">Register</a></span>
      </div>

    </div>
  </div>
</div>
         
<script>
function myFunction() {
  var x = document.getElementById("myPass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
</script>
		 
</body>
</html>
